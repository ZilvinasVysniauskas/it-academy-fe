


  <input  id="firstname" type="text" [formControl]="searchControl">



<div fxLayout="row">
  <p>User ID</p>
  <p>First Name</p>
  <p>Last Name</p>
  <p>Active</p>
</div>
<div *ngFor="let user of this.users$ | async">
  <div fxLayout="row">
    <p>{{user.userId}}</p>
    <p>{{user.firstName}}</p>
    <p>{{user.lastName}}</p>
    <div *ngIf="user.active">
      <p>active</p>
    </div>
    <div *ngIf="!user.active">
      <p>suspended</p>
    </div>
  </div>
</div>
