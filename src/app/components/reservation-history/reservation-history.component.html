<div fxLayout="row">
  <app-calendar></app-calendar>
</div>
<div class="reservation-history-table" fxFlex fxLayout="column" fxLayoutAlign="space-between stretch">
  <h2>My desk booking history</h2>

   <div fxLayout="row">
    <table>
      <th>Date</th>
      <th>Building</th>
      <th>Floor</th>
      <th>Room</th>
      <th>Desk</th>
      <th>Status</th>
    </table>
  </div>

  <div *ngFor="let reservation of reservations">
    <div>
      <table>
        <td>{{reservation.date}}</td>

        <td>{{reservation.buildingName}}</td>

        <td>{{reservation.floorNumber}}</td>

        <td>{{reservation.roomName}}</td>

        <td>{{reservation.deskName}}</td>

        <td (click)="cancelReservationById(reservation)">{{reservation.reservationStatus}}</td>
      </table>
    </div>
  </div>
</div>
