<div fxLayout="row">
  <app-calendar></app-calendar>
  <cdk-virtual-scroll-viewport [itemSize]="2" class="example-viewport">
    <div *cdkVirtualFor="let notification of allNotifications;" class="example-item" (click)="notificationTable(notification)">
      Date: {{notification.date}} Message: {{notification.message}}
    </div>
  </cdk-virtual-scroll-viewport>

  <cdk-virtual-scroll-viewport [itemSize]="2" class="example-viewport" >
    <div *cdkVirtualFor="let adminNotification of allAdminNotifications;" class="example-item" (click)="notificationTable(adminNotification)">
      Date: {{adminNotification.date}} Message: {{adminNotification.message}}
    </div>
  </cdk-virtual-scroll-viewport>
</div>
