<div fxLayout="row">
  <app-calendar></app-calendar>
  <cdk-virtual-scroll-viewport [itemSize]="2" class="example-viewport">
    <div *cdkVirtualFor="let notification of allNotifications;" class="example-item">
      Date: {{notification.date}} Message: {{notification.message}}
    </div>
  </cdk-virtual-scroll-viewport>
</div>
