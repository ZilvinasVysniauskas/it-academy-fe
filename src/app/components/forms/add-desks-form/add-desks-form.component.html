<mat-form-field>
  <mat-label>Desk number</mat-label>
  <input id="userid" [formControl]="deskName" matInput formControlName="userId">
  <button class="save-button" mat-button (click)="addNewDesk()">add desk</button>
  <button class="cancel-button" mat-button (click)="closeForm()">cancel</button>
</mat-form-field>
