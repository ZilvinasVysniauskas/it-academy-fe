<h2>New image</h2>

<div *ngIf="selectedFile">
  <p>{{selectedFile.name}}</p>
</div>
<input mat-dialog-content style="display: none" type="file" (change)="onFileUpload($event)" #selectFile>
<button (click)="selectFile.click()" mat-button>Select floor plan image</button>
<button (click)="updateFloorPlan()" [disabled]="!selectedFile" mat-button>change</button>
<button (click)="closeDialog()" mat-button>Cancel</button>
