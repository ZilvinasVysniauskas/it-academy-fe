  <div mat-dialog-content class="container" >
    <p>Do you want to cancel reservation on {{reservation.date}}</p>
    <p>{{reservation.buildingName}}, {{reservation.floorNumber}}, {{reservation.roomName}}, {{reservation.deskName}} </p>
    <button mat-button (click)="cancelReservationById(reservation.reservationId)">Cancel reservation</button>
    <button mat-button (click)="keepReservationButtonClickEvent()">Okay, thank you</button>
  </div>
